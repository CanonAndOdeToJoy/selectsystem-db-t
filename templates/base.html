<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi,{{ teacher.tid }}!</title>
    <link rel="icon" href="{{ url_for('static', filename='icon1.png') }}">

    {% endblock %}

<body>
    {% for message in get_flashed_messages() %}

        Hi,{{ teacher.tid }}!
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('thome') }}">我的</a></li>
            <li><a href="{{ url_for('index') }}">学生列表</a></li>
            <li><a href="{{ url_for('tchoice') }}">添加学生</a></li>
            <li><a href="{{ url_for('tlogin') }}">登录</a></li>
            <li><a href="{{ url_for('logout') }}">登出</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <small>数据库第13组 -2021/2</a></small>
    </footer>
</body>
</html>
